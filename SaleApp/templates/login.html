{%extends 'layout/base.html'%}

{%block content%}
<h1 class="text-info text-center">TRANG ĐĂNG NHẬP</h1>
<form method="post">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng" name="username">
        <label for="username">Tên</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button type="submit" class="btn btn-success">Đăng nhập</button>
    </div>
</form>

{%endblock%}
