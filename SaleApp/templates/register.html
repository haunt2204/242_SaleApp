{%extends 'layout/base.html'%}

{%block title%}Trang đăng ký{%endblock%}

{%block content%}

<h1 class="text-info text-center">TRANG ĐĂNG KÝ</h1>
{%if err_msg%}
<div class="alert alert-danger">{{err_msg}}</div>
{%endif%}
<form method="post" action="/register" enctype="multipart/form-data">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Nhập tên người dùng" name="name" required>
        <label for="name">Họ tên</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng" name="username" required>
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password" required>
        <label for="password">Mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="confirm" placeholder="Nhập lại mật khẩu" name="confirm" required>
        <label for="confirm">Nhập lại mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="file" class="form-control" id="avatar" name="avatar">
        <label for="avatar">Ảnh đại diện</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button type="submit" class="btn btn-success">Đăng ký</button>
    </div>
</form>


{%endblock%}
